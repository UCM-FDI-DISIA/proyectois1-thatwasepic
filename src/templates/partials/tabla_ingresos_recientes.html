<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Cantidad</th>
                <th>Método</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% if ingresos_fondos %}
                {% for ingreso in ingresos_fondos %}
                <tr>
                    <td><small>{{ ingreso.fecha.strftime('%d/%m/%Y %H:%M') }}</small></td>
                    <td class="text-success fw-bold">+${{ "%.2f"|format(ingreso.cantidad) }}</td>
                    <td><span class="badge bg-info">{{ ingreso.metodo|title }}</span></td>
                    <td><small class="text-muted">{{ ingreso.descripcion }}</small></td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" class="text-center text-muted py-4">
                        <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
                        No hay ingresos recientes
                    </td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
