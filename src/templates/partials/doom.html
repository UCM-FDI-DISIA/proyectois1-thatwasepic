{% macro content() %}
<div class=doom-container>
    <div id="dosbox"></div>
    <br>
    <button onclick="dosbox.requestFullScreen();">Make fullscreen</button><br>
    <p>
        Click on Screen, Press Enter to start
        <br>
        Arrows to move, Space to use, Ctrl to Fire<br><a href="http://doom.wikia.com/wiki/Controls" target=_b>More controls</a>
    </p>
</div>
{% endmacro %}

{% macro scripts() %}
<script src="https://js-dos.com/cdn/js-dos-api.js"></script>

<script>
var dosbox = new Dosbox({
    id: "dosbox",
    onload: function (dosbox) {
        dosbox.run("https://js-dos.com/cdn/upload/DOOM-@evilution.zip", "./DOOM/DOOM.EXE");
    },
    onrun: function (dosbox, app) {
        console.log("App '" + app + "' is runned");
    }
});
</script>

<style>
.doom-container #dosbox:hover .dosbox-start{
  opacity:1
}

.doom-container #dosbox .dosbox-start {
  background:url(https://i.imgur.com/c9IEImz.jpeg) center no-repeat;
  background-size:150px;
  height:100%;
  image-rendering:pixelated;
  top:4% !important;
  color: rgba(0,0,0,0);
  filter: drop-shadow(0px 0px 8px rgba(255,255,255,.95));
}
.doom-container .dosbox-powered {
  opacity: 0;
}
.doom-container .dosbox-container {
  background: #000 url(https://goo.gl/aZVGdQ) center no-repeat;
  margin: 10% auto 0 auto;
  width: 640px;
  height: 400px;
}
.dosbox-container > .dosbox-overlay {
  background: url(https://js-dos.com/cdn/doom_2.png);
}
.doom-container button{
  background:#a00;
  border:0;
  padding:5px 15px;
  cursor:pointer;
  font-weight:700
}
.doom-container p{
  font-size:11px;
}
.doom-container a{
  color:#aaa
}
</style>
{% endmacro %}
